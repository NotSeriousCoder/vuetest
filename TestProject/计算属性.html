<html>

<head title="计算属性">
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="div_comput">
        {{ fullName }}
        </br>
        {{ getFullName() }}
        </br>
        {{fName}}
    </div>
    <script>

        var comput = new Vue({
            el: '#div_comput',
            data: {
                firstName: 'Dell',
                lastName: 'Lee',
                fName: 'Dell Lee'
            },

            // 方式一：使用computed（有缓存，相关值不改变时，不会引发重新计算）
            computed: {
                fullName: function () {
                    return this.firstName + " " + this.lastName;
                }
            },

            // 方式二：使用普通函数（无缓存，只要界面重新渲染，就会引发重新计算）
            methods: {
                getFullName: function () {
                    return this.firstName + " " + this.lastName;
                }
            },

            // 方式三，使用watch（有缓存，相关值不改变时，不会引发重新计算）
            watch: {
                firstName: function () {
                    this.fName = this.firstName + " " + this.lastName;
                },
                lastName: function () {
                    this.fName = this.firstName + " " + this.lastName;
                }
            }
        })

    </script>

</body>

</html>
